    <h5>MediTravel Map</h5>
    <br>
    <div id="map" class="w3-container" style="height: 600px; width: 800px"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -33.9173425, lng: 151.2290788},
          zoom: 8
        });
        //document.getElementById("footer").innerHTML = '{{data}}';
        for(var key in '{{data}}') {
          console.log('{{data}}'[key]);
        }
        const cityCircle = new google.maps.Circle({ //PUT THIS CONST IN A FOR LOOP FOR ALL THE LOCATIONS
          strokeColor: "#FF0000",
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: "#FF0000",
          fillOpacity: 0.35,
          map,
          center: {lat: -33.9173425, lng: 151.2290788}, //PUT IN LAT AND LNG OF LOCATION HERE
          radius: 100000,
        });
        handleInfoDisplay(cityCircle, "TESTING", map); //REPLACE "TESTING" WITH A LIST OF THE DISEASES
      }
      function handleInfoDisplay(cityCircle, info, map){
        var infoWindow= new google.maps.InfoWindow({
            content: info.toString(),
            position: cityCircle['center']
            });
            google.maps.event.addListener(cityCircle, 'mouseover', function(ev){
                infoWindow.open(map);
            });
            google.maps.event.addListener(cityCircle, 'mouseout', function(ev){
                infoWindow.close();
            });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQACKaW5JuZsLk2Cj9LIoz7-auXAdVwSc&callback=initMap"
    async defer></script>
