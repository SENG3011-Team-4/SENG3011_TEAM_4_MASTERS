<!DOCTYPE html>
<html>
<head>
<title>Search</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="w3-light-grey">

<!-- Top container -->
<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
  <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
  <span class="w3-bar-item w3-right">MediTravel</span>
</div>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
  <div class="w3-container w3-row">
    <div class="w3-col s4">
      <img src="" class="w3-circle w3-margin-right" style="width:46px">
    </div>
    <div class="w3-col s8 w3-bar">
      <span>Welcome, <strong>USER</strong></span><br>
      <a href="#" class="w3-bar-item w3-button"><i class="fa fa-user"></i></a>
      <a href="/settings" class="w3-bar-item w3-button"><i class="fa fa-cog"></i></a>
    </div>
  </div>
  <hr>
  <div class="w3-container">
    <h5>Menu</h5>
  </div>
  <div class="w3-bar-block">
    <a href="/" class="w3-bar-item w3-button w3-padding"><i class="fa fa-dashboard"></i>  Dashboard</a>
    <a href="/healthcheck" class="w3-bar-item w3-button w3-padding"><i class="fa fa-medkit"></i>  Health Check</a>
    <a href="/search" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-search"></i>  Search</a>
    <a href="/settings" class="w3-bar-item w3-button w3-padding"><i class="fa fa-cog"></i>  Settings</a><br><br>
  </div>
</nav>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px;margin-top:43px;">

  <!-- Header -->
  <header class="w3-container" style="padding-top:22px">
    <h3><b><i class="fa fa-search"></i> Search</b></h3>
  </header>
  <br>

  <!--Search Form-->
  <form action="/searchDisease" method="post">
    <div class="w3-row-padding w3-margin-bottom" >
      <div class="w3-half">
        <h5>Location</h5>
      </div>
    </div>
    <div class="w3-row-padding w3-margin-bottom">
      <div class="w3-half">
        <i class="fa fa-map-marker"></i>
        <input name="location" type="text" placeholder="e.g. 'United States, Australia'" style="width: 90%" required>
      </div>
    </div>
    <div class="w3-container">
      <button id="searchbtn" type="submit" class="w3-button w3-green"><i class="fa fa-search"></i>Search</button>
      <!--<a href="/searchDisease" class="w3-button w3-green"><i class="fa fa-search"></i>  Search</a>-->
    </div>  
  </form>

  <br>
  <br>
  <!-- Footer -->
  <footer class="w3-container w3-padding-16 w3-light-grey">
    <h4></h4>
        <p></p>
  </footer>

  <!-- End page content -->
</div>

</body>
</html>

  document.getElementById("searchbtn").onclick = function () {
      location.href = "/report";
  };
</script>
